<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div id="app">
      <table class="budget-tracker">
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrizione</th>
            <th>Tipo</th>
            <th>Importo</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="entries">
          <tr>
            <td>
              <input class="input input-date" type="date">
            </td>
            <td>
              <input class="input input-description" type="text" placeholder="Aggiungi descrizione">
            </td>
            <td>
              <select class="input input-type" >
                <option value="income">Entrata</option>
                <option value="expense">Spesa</option>
              </select>
            </td>
            <td>
              <input type="number" class="input input-amount">
            </td>
            <td>
              <button type="button" class="delete-entry">&#10005;</button>
            </td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td colspan="5" class="controls">
              <button type="button" class="new-entry">Aggiungi</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="summary">
              <strong>Totale:</strong>
              <span class="total">&euro;0.00</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" language = "javascript">
            function verifica() {
                if (document.register.username.value == "") {
                    alert("Perfavore inserire un username");
                    return false;
                }
                if (document.register.nome.value == "") {
                    alert("Perfavore inserire un nome");
                    return false;
                }
                if (document.register.cognome.value == "") {
                    alert("Perfavore inserire un cognome");
                    return false;
                }
                if (document.register.data_di_nascita.getFullYear() == "") {
                    alert("Perfavore inserire una data");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <form name="register" method="post" action="" onSubmit="return verifica();">
        <div>
            <img src="https://4money.slack.com/files/U050PJVL4KW/F050M1JC2GK/4.svg"> <br>
        </div>
        <div>
            Username <br>
            <input type="text" name="username" maxlength="40" placeholder="Username"> <br>
            Nome <br>
            <input type="text" name="nome" maxlength="40" placeholder="Mario"> <br>
            Cognome <br>
            <input type="text" name="cognome" maxlength="40" placeholder="Rossi"> <br>
            Data di nascita <br>
            <input type="date" name="data_di_nascita"> <br>
            Email <br>
            <input type="text" name="email" placeholder="rossi.mario@gmail.com"> <br>
            Password <br>
            <input type="password" name="password" placeholder="password"> <br>
            Conferma password <br>
            <input type="password" name="conferma_password" placeholder="password"> <br>
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</html>

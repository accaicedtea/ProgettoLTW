<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="text-center">
  <div class="card shadow">
  <div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <div class="container-fluid">
          
        <form class="form-signin">
          <img class="mt-3" src="./4M.svg" alt="" width="300" height="300">
          <h1 class="text-dark mb-4">Accedi</h1>
          <div class="row mb-3">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <div class="mb-3 text-start"><label class="form-label" for="inputEmail"><strong>Indirizzo email</strong></label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Indirizzo email" required autofocus>
              <p></p>
              <div class="mb-3 text-start"><label class="form-label" for="inputPassowrd"><strong>Password</strong></label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <p><br></p>
              <button class="btn btn-lg btn-primary btn-block text-center" type="submit">Accedi</button>
              <p></p>
              <div>
                Non hai un account?
                <a href="./register.html">Registrati</a>
              </div>
        </form>
      </div>
      </div>
      <div class="col-lg-4"></div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
